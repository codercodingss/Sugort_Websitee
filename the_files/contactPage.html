<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contactPage.css" />
    <title>Sugort - Contact Us</title>
    <link rel="icon" href="images/blackoutline.png" type="image/png" />
  </head>
  <body>
    <div class="Theheader">
      <div class="Thenavbar">
        <div class="Logo">
          <a href="homePage.html" target="_blank" rel="noopener noreferrer">
            <div>
              <img
                src="images/blackoutline.png"
                alt="sugort Logo"
                width="50"
                height="50"
              />
            </div>
            <div class="Sugort">Sugort</div>
          </a>
        </div>
        <div class="Component1">
          <a href="homePage.html" target="_blank" rel="noopener noreferrer"
            ><div class="Home">&nbsp;Home&nbsp;</div></a
          >

          <a href="contactPage.html" target="_blank" rel="noopener noreferrer"
            ><div class="Contact">&nbsp;Contact&nbsp;</div></a
          >
          <a
            href="whatWeSellPage.html"
            target="_blank"
            rel="noopener noreferrer"
            ><div class="WhatWeSell">&nbsp;What we sell&nbsp;</div></a
          >
        </div>
      </div>
    </div>

    <div class="ContactForm slide-in">
      <h2>Contact Us</h2>
      <form action="#" method="POST">
        <label for="name">Name <span class="required">*</span></label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address <span class="required">*</span></label>
        <input type="email" id="email" name="email" required />

        <label for="company">Company</label>
        <input type="text" id="company" name="company" />

        <label for="country">Country <span class="required">*</span></label>
        <input type="text" id="country" name="country" required />

        <label for="number">Number</label>
        <input type="tel" id="number" name="number" />

        <label for="complaint">Complaint</label>
        <textarea id="complaint" name="complaint" rows="4"></textarea>

        <button class="hover-color-change color-change-animation">
          Click Me : ]
        </button>
      </form>
    </div>
  </body>
</html>
